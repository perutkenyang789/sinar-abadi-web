{% extends 'base.html' %}

{% block meta %}
<title>Buat Akun Baru</title>
{% endblock meta %}

{% block content %}

<div class="login">
    <h1>Buat Akun Baru</h1>

    <form method="POST">
        {% csrf_token %}
        <table>
        {{ form.as_table }}
        <tr>
            <td></td>
            <td><input type="submit" name="submit" value="Buat akun" /></td>
        </tr>
        </table>
    </form>

    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</div>

{% endblock content %}
