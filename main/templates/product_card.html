<div class="relative break-inside-avoid">
    <!-- Icons on Top -->

    
    <!-- Product Card -->
    <div class="relative top-5 bg-indigo-100 shadow-md rounded-lg mb-6 break-inside-avoid flex flex-col border-2 border-indigo-300 transition-transform duration-300 hover:scale-105"> <!-- Removed rotate and added scale on hover -->
        
        <!-- Product Header -->
        <div class="bg-indigo-200 text-gray-800 p-4 rounded-t-lg border-b-2 border-indigo-300">
            <h3 class="font-bold text-xl mb-2">{{ product.name }}</h3>
            <p class="text-gray-600">{{ product.price }} IDR</p>
        </div>
        
        <!-- Product Description -->
        <div class="p-4">
            <p class="font-semibold text-lg mb-2">Description</p> 
            <p class="text-gray-700 mb-2">
                <span class="bg-[linear-gradient(to_bottom,transparent_0%,transparent_calc(100%_-_1px),#CDC1FF_calc(100%_-_1px))] bg-[length:100%_1.5rem] pb-1">{{ product.description }}</span>
            </p>
        </div>
        
        <!-- Product Color -->
        <div class="p-4">
            <p class="font-semibold text-lg mb-2">Color</p> 
            <p class="text-gray-700 mb-2">
                <span class="bg-[linear-gradient(to_bottom,transparent_0%,transparent_calc(100%_-_1px),#CDC1FF_calc(100%_-_1px))] bg-[length:100%_1.5rem] pb-1">{{ product.color }}</span>
            </p>
        </div>
    
        <div class="flex justify-center space-x-4 mt-6 p-4"> <!-- Centered and spaced evenly -->
            <a href="{% url 'main:update_product' product.pk %}" class="flex items-center space-x-2 text-white bg-[#FEE440] hover:bg-yellow-400 px-4 py-2 rounded-lg transition duration-300 shadow-md"> <!-- Added hover effect -->
                <!-- New Edit Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 17l-5 5m5-5l5 5M12 9v4m0 4v-4M21 12v-1a9 9 0 10-9 9h1M12 12V4m0 0h4m-4 0H8" />
                </svg>
                <span>Edit</span>
            </a>
        
            <a href="{% url 'main:delete_product' product.pk %}" class="flex items-center space-x-2 text-white bg-[#FF865E] hover:bg-red-500 px-4 py-2 rounded-lg transition duration-300 shadow-md"> <!-- Added hover effect -->
                <!-- New Delete Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
                <span>Delete</span>
            </a>
        </div>
    </div>
</div>
