{% load static %}
<nav class="bg-[#A2D2FF] shadow-lg fixed top-0 left-0 z-40 w-screen">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <!-- Logo and Title -->
            <div class="flex items-center space-x-4">
                <img src="{% static 'image/big-logo.png' %}" alt="Sinar Abadi Logo" class="h-10 w-auto"/>
                <h1 class="text-2xl font-bold text-white">Toko Sinar Abadi</h1>
            </div>
            
            <!-- Hamburger Menu (Mobile) -->
            <div class="md:hidden flex items-center">
                <button class="mobile-menu-button">
                    <svg class="w-6 h-6 text-white" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                        <path d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>

            <!-- Desktop Menu -->
            <div class="hidden md:flex space-x-4">
                <a href="..." class="text-white hover:text-gray-200 font-bold py-2 px-4 rounded transition duration-300">Add Product</a>
                <a href="{% url 'main:user_logout' %}" class="text-white bg-red-500 hover:bg-red-600 py-2 px-4 rounded transition duration-300">Logout</a>
            </div>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div class="mobile-menu hidden md:hidden px-4 w-full md:max-w-full bg-[#A2D2FF]">
        <div class="pt-2 pb-3 space-y-1 mx-auto text-center">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl font-bold text-white">Toko Sinar Abadi</h2>
                <button class="mobile-menu-close-button">
                    <svg class="w-6 h-6 text-white" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                        <path d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <ul class="space-y-2">
                <li><a href="..." class="block text-white hover:text-gray-200 font-bold py-2 px-4 rounded transition duration-300">Home</a></li>
                <li><a href="..." class="block text-white hover:text-gray-200 font-bold py-2 px-4 rounded transition duration-300">Add Product</a></li>
            </ul>

            <div class="mt-4" id="mobile-menu-bottom">
                <a href="{% url 'main:user_logout' %}" class="block text-center bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition duration-300 mb-2">
                    Logout
                </a>
            </div>
        </div>
    </div>

    <script>
        const btn = document.querySelector("button.mobile-menu-button");
        const menu = document.querySelector(".mobile-menu");
        const closeBtn = document.querySelector(".mobile-menu-close-button");
        const bottomMenu = document.querySelector("#mobile-menu-bottom");

        btn.addEventListener("click", () => {
            menu.classList.toggle("hidden");
            bottomMenu.classList.toggle("hidden");
        });

        closeBtn.addEventListener("click", () => {
            menu.classList.add("hidden");
            bottomMenu.classList.add("hidden");
        });
    </script>
</nav>
